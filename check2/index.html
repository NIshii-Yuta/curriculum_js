<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
table {
font-size: 1.5em;
text-align: center;
}
th, td {
 padding : 10px;
}
</style>
</head>
<body>
<select id="languageSelect" onchange="changeLang()">
<option value="select">選択してください</option>
<option value="select_jpn">日本語</option>
<option value="select_en">英語</option>
<option value="select_all">全て表示</option>
</select>
<table id="languageTable">
<tr class="japanese">
<th>日本</th>
<td>こんにちは</td>
<td>ありがとう</td>
<td>さようなら</td>
</tr>
<tr class="english">
<th>English</th>
<td>Hello</td>
<td>Thank you</td>
<td>Good Bye</td>
</tr>
</table>

<script>
 function changeLang() {
let selectElement = document.getElementById("languageSelect");
let table = document.getElementById("languageTable");
let japaneseRows = table.getElementsByClassName("japanese");
let englishRows = table.getElementsByClassName("english");
 let selectedValue = selectElement.value;

         
for (let i = 0; i < japaneseRows.length; i++) {
japaneseRows[i].style.display = "none";
 }
for (let i = 0; i < englishRows.length; i++) {
englishRows[i].style.display = "none";
}
        

if (selectedValue === "select_jpn") {
                // 日本語のみ表示
Array.from(japaneseRows).forEach(row => {
row.style.display = "table-row";
});

} else if (selectedValue === "select_en") {
                // 英語のみ表示
Array.from(englishRows).forEach(row => {
row.style.display = "table-row";
});

} else if (selectedValue === "select_all") {
                // 日本語と英語を表示
Array.from(japaneseRows).forEach(row => {
row.style.display = "table-row";
});

Array.from(englishRows).forEach(row => {
row.style.display = "table-row";
});
}
}
    </script>
</body>
</html>
